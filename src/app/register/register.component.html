
<div class="container" >
 <h1>LOGIN</h1>
  <form> 
  	

<div class="form-group">
 <label for="login">Tenant Name</label>
  <input type="text" class="form-control" name="login" [(ngModel)]="tenant.tenant_name"> 
</div>
<div class="form-group">
 <label for="login">Address</label>
  <input type="text" class="form-control" name="login" [(ngModel)]="tenant.address_line1"> 
</div>
<div class="form-group">
 <label for="login">City</label>
  <input type="text" class="form-control" name="login" [(ngModel)]="tenant.city"> 
</div>
<div class="form-group">
 <label for="login">Satate</label>
  <input type="text" class="form-control" name="login" [(ngModel)]="tenant.state"> 
</div>
<div class="form-group">
 <label for="login">Country</label>
  <input type="text" class="form-control" name="login" [(ngModel)]="tenant.country"> 
</div>
<div class="form-group">
 <label for="login">First Name</label>
  <input type="text" class="form-control" name="login" [(ngModel)]="user.first_name"> 
</div>
<div class="form-group">
 <label for="login">Last Name</label>
  <input type="text" class="form-control" name="login" [(ngModel)]="user.last_name"> 
</div>
<div class="form-group">
 <label for="login">Email</label>
  <input type="text" class="form-control" name="login" [(ngModel)]="user.email"> 
</div>
<div class="form-group">
 <label for="login">Password</label>
  <input type="text" class="form-control" name="login" [(ngModel)]="user.password"> 
</div>
<div class="form-group">
 <label for="login">Phone Number</label>
  <input type="text" class="form-control" name="login" [(ngModel)]="user.phone_number"> 
</div><br>

<button type="submit" class="btn btn-success" (click)="register()">Submit</button>
</form> </div>








<a routerLink="/login"> Login </a>
