






<div class="container">
 <h1>LOGIN</h1>
  <form> 
  	

<div class="form-group">
 <label for="login">User Name</label>
  <input type="text" class="form-control" name="login" [(ngModel)]="login.email"> 
</div>
<div class="form-group">
 <label for="place">Password </label> 
 <input type="password" class="form-control" name="place"[(ngModel)]="login.password">
  </div><br>

<button type="submit" class="btn btn-success" (click)="save()">Submit</button>
</form> </div>

<p>
<a routerLink="/register"> Register </a>
